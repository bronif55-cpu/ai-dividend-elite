<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BBRI Trading Signal Expert</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
background:#0f172a;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}
.card{
background:#1e293b;
padding:20px;
margin:15px;
border-radius:15px;
font-size:18px;
}
input{
padding:10px;
font-size:18px;
border-radius:8px;
border:none;
margin:5px;
width:150px;
text-align:center;
}
button{
padding:12px;
border-radius:10px;
border:none;
font-size:18px;
background:#2563eb;
color:white;
margin-top:10px;
}
.buy{color:#00ff88;font-weight:bold;}
.sell{color:#ff4d4d;font-weight:bold;}
.wait{color:orange;font-weight:bold;}
.small{font-size:14px;color:#ccc;}
</style>
</head>
<body>

<h2>BBRI Trading Signal Expert</h2>
<p>Input harga & support BBRI â†’ dapat keputusan BUY/SELL/WAIT</p>

<div class="card">
<input type="number" id="price" placeholder="Harga Terakhir">
<br>
<input type="number" id="support" placeholder="Support Kuat">
<br>
<input type="number" id="resistance" placeholder="Resistance / Target Profit">
<br>
<button onclick="analyze()">Hitung Signal</button>
</div>

<div id="result"></div>

<script>
function analyze(){
let price = parseFloat(document.getElementById("price").value);
let support = parseFloat(document.getElementById("support").value);
let resistance = parseFloat(document.getElementById("resistance").value);

if(!price || !support || !resistance){
alert("Isi semua field dulu");
return;
}

// Hitung risiko
let riskPercent = ((price - support)/price)*100;

// Tentukan Signal
let signal="", cls="";
if(price <= support){
signal="BUY";
cls="buy";
}else if(price >= resistance){
signal="SELL";
cls="sell";
}else if(riskPercent <=3){
signal="BUY";
cls="buy";
}else{
signal="WAIT";
cls="wait";
}

// Tentukan Cut Loss dan Target Profit
let cutLoss = support - 1;
let target = resistance;

// Komentar ala expert
let comment="";
if(signal=="BUY") comment="Trend aman, risk kecil, entry bisa dilakukan.";
else if(signal=="SELL") comment="Harga sudah tinggi, pertimbangkan ambil profit.";
else comment="Risk terlalu besar, tunggu kondisi lebih aman.";

document.getElementById("result").innerHTML=`
<div class="card">
<b>Saham:</b> BBRI<br>
<b>Harga Terakhir:</b> ${price}<br>
<b>Signal:</b> <span class="${cls}">${signal}</span><br>
<b>Cut Loss (CL):</b> ${cutLoss.toFixed(0)}<br>
<b>Target Profit (TP):</b> ${target}<br>
<b>Risk %:</b> ${riskPercent.toFixed(2)} %<br>
<b>Komentar Expert:</b> ${comment}
</div>
`;
}
</script>

</body>
</html>
